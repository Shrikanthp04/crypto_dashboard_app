<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crytpo DashBoard App</title>
        {% load static %}
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon1.ico' %}" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body style="background-color: #000; overflow: hidden">
        <div class="container-fluid">
            <h5
                class="text-center mb-1"
                style="color: #dddddd; font-weight: bold;"
            >
            Gen AI Powered Near Real Time Insights
            </h5>
            {% block content %}
            <div style="background-color: #000">
                <div class="col mb-1 bg-dark">{% include 'live_plots.html' %}</div>
                <div class="col bg-dark">{% include 'nlp_plots.html' %}</div>
            </div>
            {% endblock %}
        </div>
    </body>
</html>
